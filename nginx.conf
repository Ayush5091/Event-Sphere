# nginx.conf for production reverse proxy

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    # Logging configuration
    access_log  /var/log/nginx/access.log;
    error_log   /var/log/nginx/error.log;

    # Upstream Next.js server (assuming the container is named 'nextjs-app' and runs on port 3000)
    upstream nextjs_upstream {
        server nextjs-app:3000;
    }

    server {
        # 1. Listen on Port 80
        listen 80;
        server_name localhost;

        # 2. Proxy all requests to the Next.js container
        location / {
            proxy_pass http://nextjs_upstream;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            
            # Forward real IP to backend
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
